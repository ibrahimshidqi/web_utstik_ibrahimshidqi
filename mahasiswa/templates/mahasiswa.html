{% extends 'base.html' %}

{% load static %}

{% block content %}
    <center>
    <h1>Pendidikan Matematika</h1>
    </center>
    <center>
        <img src="{% static 'images/sindang.png' %}" alt="foto" width="400px">
    </center>
    <h2>Mahasiswa Pendidikan Matematika</h2>
    <table class="table table-success table-striped">
        <tr>
            <th>NIM</th>
            <th>Nama</th>
            <th>Semester</th>
            <th>Email</th>
        </tr>
        {% for mahasiswa in dataMahasiswa %}
        <tr>
            <td>{{ mahasiswa.NIM }}</td>
            <td>{{ mahasiswa.nama }}</td>
            <td>{{ mahasiswa.semester }}</td>
            <td>{{ mahasiswa.email }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
